<!DOCTYPE html>
<html lang="vi-VN" dir="LTR" ng-app="testApp">
<head>
    <base href="/hl-table/"/>
    <title>hl-table</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="bower_components/semantic/dist/semantic.min.css" rel="stylesheet">

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-controller="testCtrl">
<div class="ui container">
    <script id="myModule/advancedFilter.tpl.html" type="text/ng-template">
        <div class="ui item">
            <div class="ui form">
                <div class="inline">
                    <div class="field">
                        <sm-radio name="filter-published" model="config.$filter.published" label="Published"
                                  value="'1'">
                    </div>
                    <div class="field">
                        <sm-radio name="filter-published" model="config.$filter.published" label="Unpublished"
                                  value="'0'">
                    </div>
                </div>
            </div>
        </div>
        <div class="ui item">
            <div class="ui form">
                <div class="field">
                    <label>Another field</label>
                    <input ng-model="config.$filter.anotherField" type="text" name="another-field-search"
                           placeholder="Another search...">
                </div>
            </div>
        </div>
    </script>
    <hl-table columns="columns" config="config">
        <hl-table-row ng-repeat="item in config.$dataList" primary-key="id">
            <hl-table-col column="col" ng-repeat="col in columns|orderBy:'ordered'">
                <div ng-switch="col.field">
                    <div ng-switch-when="id">{{item.id}}</div>
                    <div ng-switch-when="name">This is a long long long long long content</div>
                    <div ng-switch-when="published">
                        <h3>
                            <i class="icon"
                               ng-class="{'check circle ui green text': item.published == '1', 'remove circle ui red text': item.published == '0'}"></i>
                        </h3>
                    </div>
                    <div ng-switch-when="action">
                        <i class="edit icon"></i>
                        <i class="trash outline icon"></i>
                    </div>
                </div>
            </hl-table-col>
        </hl-table-row>
    </hl-table>

    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/semantic/dist/semantic.min.js" type="text/javascript"></script>

    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-translate-loader-partial/angular-translate-loader-partial.min.js" type="text/javascript"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js" type="text/javascript"></script>
    <script src="bower_components/semantic-ui-angular-jquery/angular-semantic-ui.min.js" type="text/javascript"></script>
    <script src="dist/hl.directives.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</div>
</body>
</html>
