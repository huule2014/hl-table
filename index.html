<!DOCTYPE html>
<html lang="vi-VN" dir="LTR" ng-app="testApp">
<head>
    <base href="/hl-table/"/>
    <title>hl-table</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="dist/templates/hl-table-custom.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/semantic/dist/semantic.min.js"></script>
    <script src="custom.js"></script>

    <script src="bower_components/angular/angular.min.js?v=1.6.4"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js?v=1.0.10"></script>
    <script src="bower_components/semantic-ui-angular-jquery/angular-semantic-ui.min.js?v=0.2.1"></script>
    <script src="dist/hl.directives.js?v=0.0.1"></script>
    <script src="app.js?v=1.0.0"></script>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-controller="testCtrl">
<div class="ui container">
    <script id="myModule/advancedFilter.tpl.html" type="text/ng-template">
        <div class="ui item">
            <div class="ui form">
                <div class="inline">
                    <div class="field">
                        <sm-radio name="filter-published" model="config.$filter.published" label="Published" value="'1'">
                    </div>
                    <div class="field">
                        <sm-radio name="filter-published" model="config.$filter.published" label="Unpublished" value="'0'">
                    </div>
                </div>
            </div>
        </div>
        <div class="ui item">
            <div class="ui form">
                <div class="field">
                    <label>Another field</label>
                    <input ng-model="config.$filter.anotherField" type="text" name="another-field-search" placeholder="Another search...">
                </div>
            </div>
        </div>
    </script>
    <hl-table columns="columns" config="config">
        <hl-table-row ng-repeat="item in config.$dataList" primary-key="id">
            <hl-table-col>{{item.id}}</hl-table-col>
            <hl-table-col>This is a long long long long long content</hl-table-col>
            <hl-table-col>{{item.published}}</hl-table-col>
            <hl-table-col>
                <i class="edit icon"></i>
                <i class="trash outline icon"></i>
            </hl-table-col>
        </hl-table-row>
    </hl-table>
</div>
</body>
</html>
