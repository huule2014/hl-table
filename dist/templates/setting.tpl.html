<div>
    <label aria-label="hl-table-setting">Settings</label>
    <div class="uk-dropdown uk-text-left">
        <div>
            <ul>
                <li>
                    Show <select ng-model="config.params.offset" ng-options="ps.value as ps.label for ps in pageSizes" class="ui fluid dropdown"></select> entries
                </li>
                <li>
                    <a ng-click="toggleAll(true)">
                        Select all
                    </a>
                </li>
                <li>
                    <a ng-click="toggleAll(false)">
                        Select none
                    </a>
                </li>
                <li ng-show="col.canHide" ng-repeat="(colIdx, col) in columns">
                    <label>
                        <input ng-model="col.display" type="checkbox">
                        <span ng-bind="col.settingTitle ? col.settingTitle : col.label"></span>
                    </label>
                </li>
                <li>Theme</li>
                <li>
                    Font size<br/>
                    <div>
                        <div>
                            <input type="number" ng-model="theme.fontSize" min="8" max="36">
                        </div>
                        <div>
                            <a ng-click="theme.fontSze = 14">Reset</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
