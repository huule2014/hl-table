<div class="ui menu">
    <div class="ui item">
        <div class="ui icon input" ng-class="{'loading': config.$dataSearching}">
            <input ng-model="config.params.search" type="text" placeholder="Search...">
            <i class="search link icon" ng-click="config.$searchData()"></i>
        </div>
    </div>
    <div ng-show="config.advancedFilter" class="ui basic dropdown icon item" sm-dropdown-bind="{action: 'nothing'}">
        <i class="plus icon"></i>
        <div class="menu">
            <div class="scrolling menu vertical" style="min-width: 200px !important;">
                <h5 class="ui header">Advanced filter</h5>
                <div ng-include="config.advancedFilter.templatePath"></div>
                <div>
                    <div class="ui item">
                        <button ng-click="config.$reloadData()" class="mini ui blue icon button">
                            Submit
                        </button>
                        <button ng-click="config.$resetFilter()" class="mini ui icon button">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right menu">
        <div class="ui basic right dropdown icon item" sm-dropdown-bind="{action: 'nothing'}">
            <i class="setting icon"></i>
            <div class="menu">
                <div class="scrolling menu">
                    <h5 class="ui header">Columns</h5>
                    <div ng-show="col.canHide" ng-repeat="col in columns" class="ui item checkbox">
                        <sm-checkbox model="col.display"
                                     name="{{::config.$tableName}}-col-display-{{::col.field}}"
                                     label="{{col.settingTitle ? col.settingTitle : col.label}}">
                        </sm-checkbox>
                    </div>
                    <h5 class="ui header">Font size</h5>
                    <div class="ui right action labeled input">
                        <input ng-model="theme.fontSize" type="number" min="8" max="36" placeholder="Font size(px)">
                        <a ng-click="theme.fontSize = 14" href="javascript:void(0);"
                           class="ui teal button">Reset</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
