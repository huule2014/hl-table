<div class="hl-table-container" ng-cloak>
    <hl-table-setting columns="columns" config="config"></hl-table-setting>
    <!-- hl-table -->
    <table id="{{config.$tableName}}" class="hl-table">
        <!-- Build header -->
        <thead>
        <tr>
            <th ng-repeat="(colIdx, col in columns)"></th>
        </tr>
        </thead>
        <tbody ng-transclude></tbody>
    </table>
    <!-- End hl-table -->
</div>
