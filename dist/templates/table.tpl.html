<div class="hl-table-container" ng-cloak>

    <!-- hl-table -->
    {{columns}}
    <table id="{{config.$tableName}}" class="hl-table">
        <!-- Build header -->
        <hl-table-header columns="columns" config="config"></hl-table-header>

        <hl-table-header columns="columns" config="config"></hl-table-header>
    </table>
    <!-- End hl-table -->
</div>
