<tr>
    <th width="2%" >
        <input type="checkbox" ng-change="selectAll()" >
    </th>
    <th ng-class="{'text-{{col.textAlign}}': col.textAlign, 'sorting': col.canSort == true && !col.multiSort, 'sortingAsc': col.canSort == true && !col.multiSort && col.field == orderBy && ascDesc == 'DESC', 'sortingDesc': col.canSort == true && !col.multiSort && col.field == orderBy && ascDesc == 'ASC'}"
        ng-if="col.display"
        ng-repeat="(colIdx, col) in columns"
        ng-click="col.canSort == true && !col.multiSort ? sortData(col.field):''"
        ng-style="{'width': col.width}">
        <label ng-style="{'cursor': (col.canSort ? 'pointer' : '')}" ng-if="!col.multiSort" bind-html-compile="col.label"></label>

        <div ng-if="col.multiSort">
            <label bind-html-compile="col.label"></label>
            <label>Sort</label>
            <div>
                <ul>
                    <li>
                        <a ng-click="sortData(col.field)" ng-class="{'md-bg-grey-100': col.canSort == true && col.field == orderBy}">
                            <label bind-html-compile="col.settingLabel ? col.settingLabel : col.label"></label>
                            <label class="uk-float-right">
                                <i class="material-icons s18"
                                   ng-bind="col.can_sort == true && col.field == order_by && ascDesc == 'DESC' ? 'keyboard_arrow_up' : (col.can_sort == true && col.field == order_by && asc_desc == 'ASC' ? 'keyboard_arrow_down' : 'sort')"></i>
                            </label>
                        </a>
                    </li>
                    <li ng-repeat="sort_col in col.multi_sort">
                        <a ng-click="sortData(sort_col.field)" ng-class="{'md-bg-grey-100': col.can_sort == true && sort_col.field == order_by}">
                            {{sort_col.title}}
                            <label class="uk-float-right">
                                <i class="material-icons s18"
                                   ng-bind="col.can_sort == true && sort_col.field == order_by && asc_desc == 'DESC' ? 'keyboard_arrow_up' : (col.can_sort == true && sort_col.field == order_by && asc_desc == 'ASC' ? 'keyboard_arrow_down' : 'sort')"></i>
                            </label>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <md-tooltip ng-if="col.tooltip" md-direction="top">
            {{ col.tooltip }}
        </md-tooltip>
    </th>
</tr>
