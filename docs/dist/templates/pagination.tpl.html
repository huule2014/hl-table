<div class="ui stackable two column grid">
    <div class="column">
        <div ng-show="numLinks > 0">
            <span translate="PAGINATION" translate-values="{from: fromRow, to: toRow, total: config.$totalRows}"></span>
        </div>
    </div>
    <div class="right aligned column">
        <div ng-hide="true">
            <label>Go to</label>
            <input type="number" class="md-input uk-text-small"
                   ng-model="config.params.pageNum" ng-model-options="{updateOn: 'blur', debounce: 500}"
                   list-enter-event="goPage(config.params.pageNum - 1)"/>
        </div>
        <div ng-if="pageLinks.length > 1">
            <div class="ui pagination menu">
                <a ng-show="(config.params.pageNum > 0) && numLinks > 1"
                   ng-click="goPage(0)"
                   class="item" aria-label="Go to first page">
                    <i class="angle double left icon"></i>
                </a>
                <a ng-show="config.params.pageNum > 0"
                   ng-click="goPage(config.params.pageNum - 1)"
                   class="item" aria-label="Go to previous page">
                    <i class="angle left icon"></i>
                </a>
                <a ng-repeat="page in pageLinks" ng-click="goPage(page-1)"
                   ng-class="{'active': config.params.pageNum == (page - 1)}" class="item"
                   aria-label="Go to page {{page}}">
                    <span>{{page}}</span>
                </a>
                <a ng-show="config.params.pageNum < pageLimit -1"
                   ng-click="goPage(config.params.pageNum + 1)"
                   class="item" aria-label="Go to next page">
                    <i class="angle right icon"></i>
                </a>
                <a ng-show="(config.params.pageNum < pageLimit -1) && (numLinks > 1)"
                   ng-click="goPage(pageLimit -1)"
                   class="item" aria-label="Go to last page"
                   sm-popup-settings="{lastResort:true}">
                    <i class="angle double right icon"></i>
                </a>
            </div>
        </div>
    </div>
</div>
